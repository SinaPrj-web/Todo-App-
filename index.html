<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Todo App</title>
</head>
<body>
    <!-- Header -->
     <div class="container">
    <section class="header">
        <div class="social-media">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div class="dev">
        <span>&copy</span>
        <span class="dev-name">sina_pourrajabi</span>
        </div>
    </section>

    <!-- Main -->
    <section class="main">
        <h2 class="title">checklist</h2>
        <h4 class="habit-title">daily positive habit</h4>
        <span id="error-message"></span>
        <div class="input-container">
            <input id="input" type="text">
            <i id="check" class="fa-solid fa-circle-check" style="color: #00ff55;"></i>
        </div>
        <ul id="todos-container" class="todos">
            <li class="todo">
                <label class="todo-label">
                <input type="checkbox" name="checkbox" id="todo-chechbox" class="checkbox">
                <span class="todo-text">wake up early</span>
            </label>
            <i class="delete-btn fa-solid fa-trash" style="color: #df4e4e;"></i>
            </li>
        </ul>
    </section>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/867ed0792a.js" crossorigin="anonymous"></script>
</body>
</html>
